<div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <div class="form-signin">
             <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
	     <br>
	     <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
	     <br>
	     <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase">Sign in</button>
	      <a class="forgot" routerLink="../forgot">Forgot Password ?</a>
              <hr class="my-4">
	      <button class="btn btn-lg btn-google btn-block text-uppercase"><i class="gande fab fa-google"></i> Sign in with Google</button>
	      <button class="btn btn-lg btn-facebook btn-block text-uppercase"><i class="gande fab fa-facebook"></i> Sign in with Facebook</button>
            </div>
          </div>
        </div>
      </div>
    </div>
